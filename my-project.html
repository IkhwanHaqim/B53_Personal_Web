                </div>
                </div>
                <div class="box3">

                <div class="box4">
                   <input type="checkbox" id="vuejs" value="vuejs"/> VueJs 
                </div>
                </div>
             </div>
             <div class="upload">
                <label class="upload-img">Upload Image</label>
                <div class="input-project">
                    <label for="image">
                      <P>Choose File</P>
                      <img src="./assets/img/link2.png" alt="file" />
                    </label>
                    <input type="file" id="image" hidden/>
                </div>
             </div>
                <button class="btn-submit">Submit</button>
          </div>
